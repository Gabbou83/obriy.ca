<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBRIY - Présentation</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --obriy-dark: #1a2744;
            --obriy-accent: #2563eb;
            --obriy-white: #ffffff;
        }

        html {
            height: -webkit-fill-available;
        }

        body {
            font-family: 'Google Sans Flex', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--obriy-dark);
            color: var(--obriy-white);
            min-height: -webkit-fill-available;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Language System */
        .lang-fr, .lang-en, .lang-ua { display: none; }
        body.show-fr .lang-fr { display: block; }
        body.show-en .lang-en { display: block; }
        body.show-ua .lang-ua { display: block; }
        span.lang-fr, span.lang-en, span.lang-ua { display: none; }
        body.show-fr span.lang-fr { display: inline; }
        body.show-en span.lang-en { display: inline; }
        body.show-ua span.lang-ua { display: inline; }

        /* Header - Edge-to-edge style */
        .site-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1rem 1.5rem;
            background: transparent;
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--obriy-white);
            text-decoration: none;
            letter-spacing: 0.02em;
            opacity: 0.9;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .lang-switcher {
            display: flex;
            gap: 0.15rem;
        }

        .lang-btn {
            padding: 0.35rem 0.5rem;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .lang-btn:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .lang-btn.active {
            color: var(--obriy-white);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Password Form Container */
        .password-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .password-form {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .password-form h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .password-form .label {
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .password-form input {
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            width: 100%;
            max-width: 280px;
            margin-bottom: 1rem;
            text-align: center;
            font-family: inherit;
        }

        .password-form input:focus {
            outline: 2px solid var(--obriy-accent);
            outline-offset: 2px;
        }

        .password-form button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background: var(--obriy-accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            transition: background 0.2s ease;
        }

        .password-form button:hover {
            background: #1d4ed8;
        }

        .password-form .error {
            color: #ef4444;
            margin-top: 1rem;
            display: none;
        }

        .password-form .error.show {
            display: block;
        }
    </style>
</head>
<body class="show-fr">

    <header class="site-header">
        <div class="header-inner">
            <a href="index.html" class="header-logo">OBRIY</a>
            <div class="header-right">
                <div class="lang-switcher">
                    <button type="button" class="lang-btn active" data-lang="fr">FR</button>
                    <button type="button" class="lang-btn" data-lang="en">EN</button>
                    <button type="button" class="lang-btn" data-lang="ua">UA</button>
                </div>
            </div>
        </div>
    </header>

    <div class="password-container">
        <div class="password-form">
            <h1>OBRIY</h1>
            <p class="label">
                <span class="lang-fr">Présentation protégée</span>
                <span class="lang-en">Protected presentation</span>
                <span class="lang-ua">Захищена презентація</span>
            </p>
            <input type="password" id="pwd-input" autofocus>
            <br>
            <button type="button" id="pwd-btn">
                <span class="lang-fr">Accéder</span>
                <span class="lang-en">Access</span>
                <span class="lang-ua">Увійти</span>
            </button>
            <p class="error" id="pwd-error">
                <span class="lang-fr">Mot de passe incorrect</span>
                <span class="lang-en">Incorrect password</span>
                <span class="lang-ua">Невірний пароль</span>
            </p>
        </div>
    </div>

    <script>
    // Check if already authenticated
    if (localStorage.getItem('obriy-auth') === 'true') {
        window.location.replace('presentation.html');
    }

    // Language switcher
    document.addEventListener('DOMContentLoaded', function() {
        const langBtns = document.querySelectorAll('.lang-btn');
        const pwdInput = document.getElementById('pwd-input');

        // Placeholders par langue
        const placeholders = {
            fr: 'Mot de passe',
            en: 'Password',
            ua: 'Пароль'
        };

        function setLang(lang) {
            document.body.className = 'show-' + lang;
            langBtns.forEach(b => b.classList.toggle('active', b.dataset.lang === lang));
            pwdInput.placeholder = placeholders[lang];
            localStorage.setItem('obriy-lang', lang);
        }

        langBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                setLang(this.dataset.lang);
            });
        });

        // Load saved language
        const savedLang = localStorage.getItem('obriy-lang') || 'fr';
        setLang(savedLang);
    });

    // Password check
    function checkPwd() {
        const input = document.getElementById('pwd-input');
        const error = document.getElementById('pwd-error');

        if (input.value === 'Obriy2025!') {
            localStorage.setItem('obriy-auth', 'true');
            window.location.replace('presentation.html');
        } else {
            error.classList.add('show');
            input.value = '';
            input.focus();
        }
    }

    document.getElementById('pwd-btn').addEventListener('click', checkPwd);
    document.getElementById('pwd-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') checkPwd();
    });
    </script>

</body>
</html>
